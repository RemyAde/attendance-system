<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style> .navbar a{
        font-family: 'Ms Madi', cursive;
    }
    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>{% block title %}C.T. Attendance{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">CTAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %} 

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    {% if user.is_superuser %} 
                    <a class="nav-link active" aria-current="page" href="{% url 'attendance_list' %}">Attendance</a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href="{% url 'attendance_list' %}">My Attendance</a>
                    {% endif %}
                  </li> 
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'attendance_new' %}">+New</a>
                  </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="userMenu"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                       <li>
                        <a class="dropdown-item"
                        href="{% url 'password_change'%}">Change password</a>
                       </li>
                       <li><hr class="dropdown-divider"></li>
                       <li>
                        <a class="dropdown-item" href="{% url 'logout' %}">
                            Log Out</a>
                       </li>
                    </ul>
                </li>
            </ul>
            {% else %} 
            <form class="form-inline ms-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                Sign up</a>
                </form>
            {% endif %}
        </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} 
        {% endblock content %} 
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    
</body>
</html>
